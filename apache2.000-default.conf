<VirtualHost custom-mvc.lcl:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/custom_mvc

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
        <Directory /var/www/html/custom_mvc>
                AllowOverride All
        </Directory>
</VirtualHost>
